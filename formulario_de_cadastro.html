<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC - Exercício Módulo 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="campo_nome">Nome: </label>
                <input id="campo_nome" type="text" placeholder="Informe seu nome" required>
                <label for="campo_email">E-mail: </label>
                <input id="campo_email" type="email" placeholder="Seu email preferido" required>
                <label for="campo_senha">Senha: </label>
                <input id="campo_senha" type="password" placeholder="Sua senha" required>
                <button type="submit">Cadastrar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <a target="_blank" href="http://brunomartins.online">Em breve! brunomartins.online</a>
    </footer>
</body>
</html>
